  <div id="page1" class="page active">

  <div id="page2" class="page">

</div>
</div>

<script src="./apps.js"></script>
<script src="./tile.js"></script>

<script src="./user.js"></script>
  <script>
    let currentPage = 1;
    const totalPages = 2;

    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey && e.key === 'Tab') {
        e.preventDefault();

        document.getElementById(`page${currentPage}`).classList.remove('active');
        document.getElementById(`page${currentPage}`).classList.add('hidden');
        currentPage = currentPage % totalPages + 1;

        document.getElementById(`page${currentPage}`).classList.add('active');
      }
    });

    
    const { ipcRenderer } = require('electron');

// Function to switch pages
function switchToPage(pageNumber) {
    document.querySelectorAll('.page').forEach((page, index) => {
        page.classList.toggle('active', index === pageNumber - 1);
        page.classList.toggle('hidden', index !== pageNumber - 1);
    });
    currentPage = pageNumber;
}

// Handle IPC message for navigating to Apps
ipcRenderer.on('navigate-to-apps', () => {
    switchToPage(2); // Assuming "Apps" is page 2
});

  </script>
</body>
</html>
